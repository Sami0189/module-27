<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="css/index.css">
        
         
</head>
<body class="font-poppins">
<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
      <!-- home screen -->
    <section id="home-screen" class="min-h-screen text-white flex items-center justify-center">
     <div class="flex flex-col items-center gap-8">
        <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
     <p class="font-poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
     <button onclick="buttonPlay()" class="font-poppins btn bg-white text-black">Play Now</button>
     </div>
    </section>
        <!-- playground -->
    <section id="playground-section" class="hidden">
    <div class="flex flex-col items-center gap-20 pt-20">
           <!--screen-->
           <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
            <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
            </div>
           </div>
           <!-- keyboard -->
            <div class="font">
                <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- live -->
             <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-purple-700 text-white px-4">
                <p class="flex gap-2 items-center"><span>Life</span><img class="w-6" src="icon.jpg" alt="">1</p>
                  </button>


                  <button class="btn rounded-full bg-purple-700 text-white px-4">
                    <p class="flex gap-2 items-center"><span>Score</span><img class="w-6 h-5" src="icons.jpg" alt="">1</p>
                  </button>
             </div>
    </div>
    </section>
       <!-- final score start -->
    <section class="score flex justify-center items-center min-h-screen hidden">
    <div class="text-white font-poppins text-center space-y-5 bg-[#FFFFFF33]
    rounded-xl p-8">
        <h1 class="font-bold text-5xl">Score: 14</h1>
        <button class="btn bg-white font-bold uppercase">Play Again</button>
        <p>Practice will make you Pro</p>
    </div>
    </section>
</main>
<script src="js/index.js"></script>
</body>
</html>
